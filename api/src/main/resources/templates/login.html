<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .container {
            min-height: 100vh;
            width: 100%;
            max-width: 756px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 16px;
        }

        form {
            display: flex;
            gap: 16px;
            flex-direction: column;
        }
    </style>
</head>
<body>
<section class="container">
    <h1>Login page</h1>

    <form id="save-user-form">
        <div class="form-group">
            <label>
                Username:
                <input name="username" id="username-field" class="form-control"/>
            </label>
        </div>

        <div class="form-group">
            <label>
                Password:
                <input type="password" name="password" id="password-field" class="form-control"/>
            </label>
        </div>

        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</section>

<script>

    const form = document.querySelector("#save-user-form");

    const Main = async () => {
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = new FormData(form);

            const _user = {
                username: data.get("username"),
                password: data.get("password")
            }

            console.log(_user);
            const response = await fetch("/auth/signin", {
                    method: "POST",
                    body: JSON.stringify(_user),
                    headers: {
                        "content-type": "application/json"
                    }
                }

            )

            console.log(response);
            if (response.ok) {
                const responseData = await response.json();
                const username = responseData.username;
                window.location.href = `/user/${username.toString()}`;
            } else {
                console.log("User information is invalid xd");
            }
        })
    }

    Main();

</script>
</body>
</html>
