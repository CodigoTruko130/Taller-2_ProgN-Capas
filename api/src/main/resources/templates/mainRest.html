<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin View Rest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .container {
            min-height: 100vh;
            width: 100%;
            max-width: 756px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 16px;
        }

        form {
            display: flex;
            gap: 16px;
            flex-direction: column;
        }
    </style>
</head>
<body>
<section class="container">
    <h1>Client Library</h1>

    <form id="save-user-form">
        <div class="form-group">
            <label>
                Username:
                <input name="username" id="username-field" class="form-control"/>
            </label>
        </div>

        <div class="form-group">
            <label>
                Password:
                <input name="password" id="password-field" class="form-control"/>
            </label>
        </div>

        <div class="form-group">
            <label>
                Email:
                <input name="email" id="email-field" class="form-control"/>
            </label>
        </div>

        <input type="submit" value="Save User" class="btn btn-primary">
    </form>

    <table class="table table-striped">
        <thead>
        <tr class="table-primary">
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="user-list-container">
        {{#users}}
        <tr>
            <td>
                {{username}}
            </td>
            <td>
                {{password}}
            </td>
            <td>
                {{email}}
            </td>
            <td>
                <button onclick="deleteUser('{{username}}')" class="btn btn-danger"> Delete </button>
            </td>
        </tr>
        {{/users}}
        </tbody>
    </table>
</section>

<script>

    const form = document.querySelector("#save-user-form");
    const container = document.querySelector("#user-list-container");

    const fetchUsers = async () => {
        const response = await fetch("api/auth/all");
        return (await response.json()).data;
    }

    const deleteUser = async(username) => {
        const response = await fetch(`/api/auth/${username}`,{
            method: "DELETE"
        })

        if(response.ok){
            await renderTable();
        }
        else{
            alert("Something went wrong");
        }
    }

    const createUserElement = (info) => {
        const holder = document.createElement("tr");
        holder.dataset.id = info.id;
        holder.innerHTML = `
        <td>${info.username}</td>
        <td>${info.password}</td>
        <td>${info.email}</td>
        <td>
        <button onclick="deleteUser('${info.username}')" class="btn btn-danger"> Delete </button>
        </td>
        `

        return holder;
    }

    const renderTable = async () => {
        const users = await fetchUsers() || [];

        container.innerHTML = "";

        users.forEach(user => {
            container.appendChild(createUserElement(user));
        })
    }

    const Main = async () => {
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = new FormData(form);

            const _user = {
                username: data.get("username"),
                password: data.get("password"),
                email: data.get("email")
            }

            const response = await fetch("/api/auth/save", {
                    method: "POST",
                    body: JSON.stringify(_user),
                    headers: {
                        "content-type": "application/json"
                    }
                }
            )

            if (response.ok){
                await renderTable();
            }
            else{
                alert("User information is invalid");
            }
        })
    }

    Main();

</script>

</body>
</html>
